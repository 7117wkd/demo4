<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container" style="margin-top: 10%">
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>게시판</h1>
    </div>
    <button id="enrollBtn" class="btn btn-info btn-sm float-right" style="margin-bottom: 3%"
            onclick="location.href='write';">글쓰기
    </button>
    <table class="table table-hover">
        <thead>
        <th>글번호</th>
        <th>작성자</th>
        <th>제목</th>
        <th>조회수</th>
        </thead>
        <tr th:each="list :${list}">
            <td>[[${list.boardId}]]</td>
            <td>[[${list.name}]]</td>
            <td>
                <a th:href="@{/board/view(boardId=${list.boardId})}">
                    [[${list.title}]]
                </a>
            </td>
            <td>[[${list.count}]]</td>
        </tr>
    </table>
</div>
</body>
<div class="container" >
    <ul class="pagination" style="margin-left: 40%">
        <li class="page-item"><a class="page-link" th:href="@{main?page={page} (page = ${pagination.prevBlock})}">Previous</a></li>
        <th:block  th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
            <li class="page-item"
                th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
                th:each="pageButton : ${#numbers.sequence(start, end)}">
                <a class="page-link" th:href="@{main?page={page} (page = ${pageButton})}" th:text=${pageButton}></a>
            </li>
        </th:block>
        <!--<li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>-->
        <li class="page-item"><a class="page-link" th:href="@{main?page={page} (page = ${pagination.nextBlock})}">Next</a></li>
    </ul>
</div>
</html>
